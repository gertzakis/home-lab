# kubernetes/apps/nautobot/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: nautobot
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml

secretGenerator:
  - name: nautobot-secrets
    namespace: nautobot
    files:
      - values.yaml=secrets.yaml